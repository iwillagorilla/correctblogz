{% extends "base.html" %}

{% block content %}

  
    <h1>{{ title }} </h1>

    <h2><a href="/blog?authorid={{user.id}}">{{user.username}}</a></h2>    
    <ul>
      {% for blog in blogs_by_user %}
      <li>
        <h3><a href="/blog?id={{blog.id}}">{{blog.title }}</a></h3>  
        <p>{{blog.body}}</p> 
      </li>
      {% endfor %}
    </ul>
      
{% endblock %}
