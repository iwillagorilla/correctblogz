{% extends "base.html" %}

{% block content %}

    <h1> {{ title }} </h1>

    <ul>
        {% for blog in blogs %}
        <li>
            <h2><a href='/blog?id={{blog.id}}' >{{ blog.title }} </a> </h2>
            <p>{{blog.body}}</p>
            <p> written by <a href="/blog?authorid={{blog.owner.id}}">{{blog.owner.username}}</a></p>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
